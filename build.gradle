plugins {
    id 'java'
    id 'scala'
    id 'application'
    id "com.github.maiflai.scalatest" version "0.25"
    id 'com.github.johnrengelman.shadow' version "5.2.0"
//    id "com.gorylenko.gradle-git-properties" version "2.2.0"
}

ext {
    scala = '2.12.10'
    scalaMajorVersion = '2.12'
    scalaLoggingVersion = '3.9.2'

    scalaTestVersion = '3.0.1'
    pegdownVersion = '1.4.2'
    slf4jVersion = "1.7.21"

    sparkVersion = '2.4.4'
}

group 'com.gd'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'com.gd.StopBotApp'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
    maven { url "http://repo.typesafe.com/typesafe/releases/" }
}

dependencies {
    compile "org.scala-lang:scala-library:$scala"
    compile "org.scala-lang:scala-reflect:$scala"
    compile "org.scala-lang:scala-compiler:$scala"

    compile "com.typesafe.scala-logging:scala-logging_$scalaMajorVersion:$scalaLoggingVersion"

    compile "org.apache.spark:spark-core_$scalaMajorVersion:$sparkVersion"
    compile "org.apache.spark:spark-sql_$scalaMajorVersion:$sparkVersion"
    compile "org.apache.spark:spark-streaming_$scalaMajorVersion:$sparkVersion"
//    compile "org.apache.spark:spark-mllib_$scalaMajorVersion:$sparkVersion"
//    compile "org.apache.spark:spark-graphx_$scalaMajorVersion:$sparkVersion"
//    compile "org.apache.spark:spark-streaming-flume-assembly_$scalaMajorVersion:$sparkVersion"
//    compile "org.apache.spark:spark-launcher_$scalaMajorVersion:$sparkVersion"
//    compile "org.apache.spark:spark-catalyst_$scalaMajorVersion:$sparkVersion"

    testCompile "org.scalatest:scalatest_$scalaMajorVersion:$scalaTestVersion"
    testRuntime "org.pegdown:pegdown:$pegdownVersion"
    testRuntime "org.slf4j:slf4j-log4j12:$slf4jVersion"
}

