plugins {
    id 'java'
    id 'scala'
    id 'application'
    id "com.github.maiflai.scalatest" version "0.25"
    id 'com.github.johnrengelman.shadow' version "5.2.0"
    id 'java-library'
}

ext {
    scala = '2.11.12'
    scalaMajorVersion = '2.11'
    scalaLoggingVersion = '3.9.2'

    scalaTestVersion = '3.0.1'
    pegdownVersion = '1.6.0'
    slf4jVersion = "1.7.21"

    sparkVersion = '2.4.4'

    igniteVersion = '2.7.6'

    cassandraVersion = '3.0.19'
    cassandraConnectorVersion = '2.4.2'
    cassandraDriverVerion = '3.6.0'
}

group 'com.gd'
version '1.0.4-SNAPSHOT'

//sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'com.gd.StopBotApp'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
    maven { url "http://repo.typesafe.com/typesafe/releases/" }
}

dependencies {
    api "org.scala-lang:scala-library:$scala"
    api "org.scala-lang:scala-reflect:$scala"
    api "org.scala-lang:scala-compiler:$scala"

    api "com.typesafe.scala-logging:scala-logging_$scalaMajorVersion:$scalaLoggingVersion"
    implementation("org.apache.ignite:ignite-spark:$igniteVersion-SPARK-$sparkVersion") {
        exclude group: "org.apache.spark"
        exclude group: "org.apache.hadoop"
    }

    api "org.apache.spark:spark-core_$scalaMajorVersion:$sparkVersion"
    api "org.apache.spark:spark-sql_$scalaMajorVersion:$sparkVersion"
    api "org.apache.spark:spark-streaming_$scalaMajorVersion:$sparkVersion"
    implementation("org.apache.spark:spark-sql-kafka-0-10_$scalaMajorVersion:$sparkVersion")

//    implementation "com.datastax.cassandra:cassandra-driver-core:$cassandraDriverVerion"
    implementation("com.datastax.spark:spark-cassandra-connector_$scalaMajorVersion:$cassandraConnectorVersion") {
        exclude group: "org.scala-lang"
        exclude group: 'org.apache.spark'
    }

    testImplementation "org.scalatest:scalatest_$scalaMajorVersion:$scalaTestVersion"
    testImplementation "org.pegdown:pegdown:$pegdownVersion"
    testImplementation "org.slf4j:slf4j-log4j12:$slf4jVersion"

    testImplementation "org.scalatest:scalatest_$scalaMajorVersion:$scalaTestVersion"
}

shadowJar {
    zip64 true
    mergeServiceFiles()
}

// Disable all distributions
distTar.enabled = false
distZip.enabled = false
shadowDistTar.enabled = false
shadowDistZip.enabled = false

// disable tests
//test.enabled = false
test.reports.html.enabled = true

apply from: 'docker.gradle'